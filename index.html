<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Calc IMC</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script src="/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="number" placeholder="85" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (m)</label>
            <input type="number" id="height" placeholder="176" />
          </div>
          <button type="submit">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <button class="close">
          <img
            src="./assets/close.svg"
            alt="icone remetendo a um simbolo de x para fechar o Modal de informação"
          />
        </button>
        <h2 class="title">Seu IMC é de 28</h2>
      </div>
    </div>
  </body>
</html>
